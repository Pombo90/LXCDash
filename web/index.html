<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LXCDash</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1 id="title">LXCDash</h1>
    <div class="actions">
      <button id="refreshBtn" class="btn secondary"></button>
      <select id="langSelect" class="select">
        <option value="es">ES</option>
        <option value="en">EN</option>
      </select>
    </div>
  </header>

  <main class="container">
    <div id="message" class="message"></div>
    <table class="table">
      <thead>
  <tr>
    <th class="sortable" data-key="name">
      <span data-i18n="name">Nombre</span>
      <span class="sort-indicator" data-key="name"></span>
    </th>
    <th class="sortable" data-key="vmid">
      <span>VMID</span>
      <span class="sort-indicator" data-key="vmid"></span>
    </th>
    <th class="sortable" data-key="status">
      <span data-i18n="status">Estado</span>
      <span class="sort-indicator" data-key="status"></span>
    </th>
    <th>
      <span data-i18n="actions">Acciones</span>
    </th>
  </tr>
</thead>
<tbody id="tbody"></tbody>
    </table>
  </main>

  <footer class="footer">
    <span>LXCDash</span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
